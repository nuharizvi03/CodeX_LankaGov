<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Citizen - Select Location</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-right ul li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .profile {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Breadcrumb */
    .breadcrumb {
      margin: 30px 40px 0;
      font-size: 14px;
    }

    .breadcrumb a {
      color: #4d7efb;
      text-decoration: none;
    }

    /* Main content */
    .container {
      margin: 20px 40px;
      max-width: 500px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .next-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      float: right;
    }

    .next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo"><i class="fa fa-cube"></i>e-Citizen</div>
  <div class="nav-right">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Appointments</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="profile">
      <img src="profile.jpg" alt="Profile">
    </div>
  </div>
</nav>

<!-- Breadcrumb -->
<div class="breadcrumb">
  <a href="#">Appointments</a> / Select Location
</div>

<!-- Main content -->
<div class="container">
  <h2>Select Location</h2>
  <div class="form-group">
    <input type="text" placeholder="Select District">
  </div>
  <div class="form-group">
    <input type="text" placeholder="Select Divisional Secretariat">
  </div>
  <a href="#" class="next-btn">Next</a>
</div>

</body>
</html>
